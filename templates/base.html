<html lang="en">

    <title>{% block title %}Baseball{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Welcome to the Baseball Application</h1>
        {% block header %}{% endblock %}

    <main>

        {% endblock %}

</html>
