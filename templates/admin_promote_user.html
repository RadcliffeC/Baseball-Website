{% extends "base.html" %}

{% block title %}Admin | Baseball{% endblock %}

{% block content %}
    <h1>Promote User to Admin</h1>

<table>
    <tr>
        <th>Username</th>
        <th>Action</th>
    </tr>

    {% for u in users %}
    <tr>
        <td>{{ u.username }}</td>
        <td>
            <form method="POST" action="{{ url_for('admin.make_admin', user_id=u.id) }}">
                <button type="submit">Promote</button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
